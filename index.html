const startBtn = document.getElementById("start-btn");
const quizWrapper = document.getElementById("quiz-wrapper");
const container = document.getElementById("quiz-container");
const chapterTitle = document.getElementById("chapter-title");
const finalScreen = document.getElementById("final-screen");
const finalScore = document.getElementById("final-score");

let score = 0;
let questionIndex = 0;
let currentChapter = null;

startBtn.onclick = () => {
  const select = document.getElementById("chapter-select");
  currentChapter = select.value;

  document.getElementById("chapter-menu").style.display = "none";
  quizWrapper.style.display = "block";

  questionIndex = 0;
  score = 0;

  loadQuestion();
};

function loadQuestion() {
  const chapterQuestions = chapters[currentChapter];

  if (questionIndex >= chapterQuestions.length) {
    showFinal();
    return;
  }

  const q = chapterQuestions[questionIndex];
  chapterTitle.textContent = currentChapter;

  container.innerHTML = `
    <div class="question-card">
      <p>${q.question}</p>

      <div class="answers">
        ${q.answers
          .map(
            (a, i) => `
          <button class="answer-btn" onclick="checkAnswer(${i})">${a.text}</button>
        `
          )
          .join("")}
      </div>
    </div>
  `;
}
function checkAnswer(i) {
  const chapterQuestions = chapters[currentChapter];
  const q = chapterQuestions[questionIndex];
  const answers = document.querySelectorAll('.answer');
  const selected = q.answers[i];

  // ğŸ”’ ÎšÎ»ÎµÎ¯Î´Ï‰Î¼Î±: Î¼ÏŒÎ»Î¹Ï‚ Ï€Î±Ï„Î®ÏƒÎµÎ¹ Î¼Î¯Î± Ï†Î¿ÏÎ¬, Î´ÎµÎ½ Î¾Î±Î½Î±Ï€Î±Ï„Î¬ÎµÎ¹ Ï„Î¯Ï€Î¿Ï„Î±
  answers.forEach(btn => {
    btn.style.pointerEvents = "none";
  });

  if (selected.correct) {
    answers[i].classList.add('correct');
    score++;
  } else {
    answers[i].classList.add('wrong');
    const correctIndex = q.answers.findIndex(a => a.correct);
    if (correctIndex !== -1) {
      answers[correctIndex].classList.add('correct');
    }

    if (selected.explanation) {
      setTimeout(() => {
        alert("Î›Î¬Î¸Î¿Ï‚: " + selected.explanation);
      }, 200);
    }
  }

  questionIndex++;
  setTimeout(loadQuestion, 600);
}

function showFinal() {
  quizWrapper.style.display = "none";
  finalScreen.style.display = "block";
  finalScore.textContent = `Î¤ÎµÎ»Î¹ÎºÏŒ Î£ÎºÎ¿Ï: ${score} / ${chapters[currentChapter].length}`;
}
