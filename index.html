const startBtn = document.getElementById("start-btn");
const quizWrapper = document.getElementById("quiz-wrapper");
const container = document.getElementById("quiz-container");
const chapterTitle = document.getElementById("chapter-title");
const finalScreen = document.getElementById("final-screen");
const finalScore = document.getElementById("final-score");

let score = 0;
let questionIndex = 0;
let currentChapter = null;

startBtn.onclick = () => {
  const select = document.getElementById("chapter-select");
  currentChapter = select.value;

  document.getElementById("chapter-menu").style.display = "none";
  quizWrapper.style.display = "block";

  questionIndex = 0;
  score = 0;

  loadQuestion();
};
function loadQuestion() {
  const chapterQuestions = chapters[currentChapter];

  if (questionIndex >= chapterQuestions.length) {
    showFinal();
    return;
  }

  const q = chapterQuestions[questionIndex];
  chapterTitle.textContent = currentChapter;

  container.innerHTML = `
    <div class="question-card">
      <p>${q.question}</p>

      <div class="answers">
        ${q.answers
          .map(
            (ans, i) => `
          <button class="answer-btn" onclick="checkAnswer(${i})">${ans.text}</button>
        `
          )
          .join("")}
      </div>
          <button class="back-btn" onclick="goBack()">⬅ Επιστροφή στα Κεφάλαια</button>
    </div>
  `;
}
function checkAnswer(i) {
  const chapterQuestions = chapters[currentChapter];
  const q = chapterQuestions[questionIndex];

  const answerButtons = document.querySelectorAll(".answer-btn");

  // Κλειδώνουμε τα κουμπιά για να μην ξαναπατηθούν
  answerButtons.forEach(btn => {
    btn.disabled = true;
  });

  // Αν είναι σωστό → πράσινο
  if (q.answers[i].correct) {
    answerButtons[i].classList.add("correct");
    score++;

  } else {
    // Αν είναι λάθος → κόκκινο
    answerButtons[i].classList.add("wrong");

    // Δείξε την σωστή απάντηση
    const correctIndex = q.answers.findIndex(a => a.correct);
    answerButtons[correctIndex].classList.add("correct");

    // Δείξε επεξήγηση μετά από λίγο
    if (q.answers[i].explanation) {
      setTimeout(() => {
        alert("Λάθος! " + q.answers[i].explanation);
      }, 100);
    }
  }

  // Μετάβαση στην επόμενη ερώτηση μετά από 1 δευτερόλεπτο
  setTimeout(() => {
    questionIndex++;
    loadQuestion();
  }, 1200);
}
function showFinal() {
  quizWrapper.style.display = "none";
  finalScreen.style.display = "block";
  finalScore.textContent = `Τελικό Σκορ: ${score} / ${chapters[currentChapter].length}`;

  finalScreen.innerHTML = `
    <h2>Τελικό Σκορ</h2>
    <p>${score} / ${chapters[currentChapter].length}</p>
    <button onclick="restartQuiz()">Ξανά από την αρχή</button>
  `;
}

function restartQuiz() {
  questionIndex = 0;
  score = 0;
  finalScreen.style.display = "none";
  document.getElementById("chapter-menu").style.display = "block";
}
function goBack() {
  document.getElementById("chapter-menu").style.display = "block";  // δείξε αρχικό μενού
  quizWrapper.style.display = "none"; // κρύψε το quiz
  questionIndex = 0; // reset ερωτήσεων
  score = 0;        // reset σκορ
}  
</script>
